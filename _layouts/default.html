<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Sangjin Han">

    <title>Sangjin Han: Academic Homepage</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37166920-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <style>
      body {
        font-size: 15px;
      }

      hr {
        border-top: 2px solid #e5e5e5;
      }

      .navbar { 
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Sangjin Han</span>
          <ul class="nav">
            <li {% if page.section == 'home'%} class="active" {% endif %} >
              <a href="index.html">Home</a>
            </li>
            <li {% if page.section == 'publications'%} class="active" {% endif %} >
              <a href="publications.html">Publications</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {{content}}

      <hr>
      <small>
        This webpage was built with
        <a href="http://twitter.github.com/bootstrap">Bootstrap</a> and 
        <a href="https://github.com/mojombo/jekyll">Jekyll</a>. 
        You can find the source code 
        <a href="https://github.com/sangjinhan/homepage">here</a>.
        Last updated: {{'now' | date: "%h %d, %Y"}}
      </small>
    </div>
  </body>
</html>
